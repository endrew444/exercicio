<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
  <title>Formulário com Validação</title> <!-- Título da página -->
  <style>
    /* Estilos para o corpo da página */
    body {
      font-family: Arial, sans-serif; /* Define a fonte padrão */
      max-width: 400px; /* Define a largura máxima do conteúdo */
      margin: 50px auto; /* Centraliza o conteúdo vertical e horizontalmente */
    }

    /* Estilos para os campos de entrada */
    input {
      display: block; /* Faz com que os inputs ocupem uma linha inteira */
      width: 100%; /* Define a largura total dos inputs */
      margin-bottom: 10px; /* Adiciona espaço inferior entre os inputs */
      padding: 8px; /* Adiciona preenchimento interno nos inputs */
    }

    /* Estilos para mensagens de erro */
    #erros {
      color: red; /* Define a cor do texto como vermelho */
      margin-top: 10px; /* Adiciona espaço superior */
    }

    /* Estilos para mensagens de sucesso */
    #sucesso {
      color: green; /* Define a cor do texto como verde */
      margin-top: 10px; /* Adiciona espaço superior */
    }
  </style>
</head>
<body>
  <h2>Cadastro de Usuário</h2> <!-- Título do formulário -->
  <form id="formulario"> <!-- Início do formulário -->
    <input type="text" id="nome" placeholder="Nome" name="nome"> <!-- Campo para o nome -->
    <input type="email" id="email" placeholder="Email" name="email">
    <input type="password" id="senha" placeholder="Senha" name="senha">
    <button type="submit">Cadastrar</button>
  </form>

  <div id="erros"></div>
  <div id="sucesso"></div>

  <script src="index.js"></script>
</body>
</html>
